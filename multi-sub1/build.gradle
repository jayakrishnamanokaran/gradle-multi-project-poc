plugins {
    id 'java'
    id 'java-gradle-plugin'
    id 'groovy'
    id 'maven-publish'
}

group 'org.gradlepoc.multisub1'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

gradlePlugin {
    // Define the plugin
    plugins {
        ecutestPlugin {
            id = 'org.gradlepoc.multisub1'
            implementationClass = 'PluginA'
        }
    }
}

test {
    useJUnitPlatform()
}